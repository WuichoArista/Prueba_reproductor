<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repdroductor de video</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="contenedor">
        <div class="player">
            <video class="video" id="video" src="./assets/videos/lofi.mp4" poster="./assets/images/poster.jpg"  ></video>
            <div class="player_overlay" id="overlay">
                <h2 class="player_titulo">Musica para programar</h2>
                <div class="player_accion">
                    <button class="boton" id="atras" aria-label="Retroceder 10 segundos" title="Retroceder 10 segundos"></button>
                    <button class="boton" id="play" aria-label="Reproducir" title="Reproducir"></button>
                    <button class="boton" hidden id="pause" aria-label="Pausar" title="Pausar"></button>
                    <button class="boton" id="adelante" aria-label="Adelantar 10 segundos" title="Adelantar 10 segundos"></button>    
                </div>
                <div class="player_progreso">
                    <input type="range" min="0"  value="0" step="1" id="progreso">
                    <div id="progreso_bar"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
